{% for product in products %}
<div class="{{column_classes}}">
    <div class="card">
        {% if product.featured_image %}
        <img src="{{product.featured_image.url}}" class="card-img-top" alt="...">
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{product.title}}</h5>
            <p class="card-text">{{product.description}}</p>
            <a href="/products/{{product.handle}}" class="btn btn-primary">View Details</a>
        </div>
    </div>   
</div>
{% endfor %}
